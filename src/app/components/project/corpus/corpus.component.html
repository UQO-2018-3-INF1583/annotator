<h1>Corpus :</h1>

<!-- Corpus -->

<button
  *ngIf="isConnected && getAdmin() == true"
  class="btn btn btn-primary"
  (click)="addCorpusDialogBox()"
>
  +
</button>

<mat-card-content>
  <mat-list role="list" class="card-list-project">
    <mat-list-item class="matListItemHover" *ngFor="let item of corpus | async">
      <h4 mat-line>{{ item?.title }}</h4>
      <button
        *ngIf="isConnected"
        style="margin-right: 16px;"
        class="btn btn-primary"
        (click)="documentSelected(item)"
      >
        View
      </button>
      <button
        *ngIf="isConnected && getAdmin() == true"
        class="btn btn-danger"
        (click)="deleteCorpus(item)"
      >
        Delete
      </button>
    </mat-list-item>
  </mat-list>
</mat-card-content>
