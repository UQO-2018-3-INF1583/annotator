<main flex *ngIf="isDataLoaded">
  <div class="container-fluid" style="display:block;justify-content: center">
    <div class="row">
      <div class="col-xs-4 mat-card" style="margin-top: 15px;">
        <project-information class="mat-card"></project-information>
      </div>

      <div class="col-xs-4" style="margin-top: 15px;">
        <corpus class="mat-card"></corpus>
      </div>

      <div class="col-xs-4" style="margin-top: 15px;">
        <annotators class="mat-card"></annotators>
      </div>

      <div class="col-xs-12" style="margin-top: 15px;">
        <entity-type class="mat-card"></entity-type>
      </div>

      <div class="col-xs-12" style="margin-top: 15px;">
        <entity-attribute-type class="mat-card"></entity-attribute-type>
      </div>

      <div class="col-xs-12" style="margin-top: 15px;">
        <relation-type class="mat-card"></relation-type>
      </div>

      <div class="col-xs-12" style="margin-top: 15px; margin-bottom: 15px;">
        <event-type class="mat-card"></event-type>
      </div>

      <mat-card class="col-xs-12"></mat-card>
    </div>
  </div>
</main>
