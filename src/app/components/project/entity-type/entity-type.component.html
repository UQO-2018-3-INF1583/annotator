<!-- Title -->
<h1>Entity Types :</h1>

<!-- Input -->
<div class="container-fluid">
  <form class="row">
    <div class="col-xs-2"><label for="new-type">Action:</label></div>
    <div class="col-xs-3"><label for="new-type">Type:</label></div>
    <div class="col-xs-3"><label for="new-type">Labels:</label></div>
    <div class="col-xs-2"><label for="new-type">Background:</label></div>
    <div class="col-xs-2"><label for="new-type">Border:</label></div>
    <div class="col-xs-12" style="border-top: 1px solid darkgrey; margin-bottom: 15px;"></div>

    <!-- Actions -->
    <div class="form-group col-xs-2">
        <button
        type="submit"
        class="btn btn-success"
        (click)="create()"
        [disabled]="entityData.error"
      >
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <button
        type="submit"
        class="btn btn-warning"
        (click)="reset()"
        style="margin-right: 2px;"
      >
        <span class="glyphicon glyphicon-refresh"></span>
      </button>
      <br />
      <small
        *ngIf="validEntity(newEntity, entityData, -1)"
        class="form-text text-muted text-danger"
        >{{ entityData.message }}</small
      >
    </div>

    <!-- Type -->
    <div class="form-group col-xs-3">
      <input
        class="form-control"
        placeholder="Type (ex : Person)"
        [(ngModel)]="newEntity.type"
        name="type"
        #type="ngModel"
        required="true"
      />
      <small
        *ngIf="newEntity.type == '' || newEntity.type == null"
        class="form-text text-muted text-danger"
        >*Type is obligatory</small
      >
    </div>

    <!-- Labels -->
    <div class="form-group col-xs-3">
      <div>
        <table style="width: 100%;">
          <!-- Defined Labels -->
          <tr
            *ngFor="
              let label of newEntity.labels;
              let i = index;
              trackBy: trackBy
            "
          >
            <td>
                <button
                *ngIf="i == 0"
                  type="submit"
                  class="btn btn-success"
                  (click)="addLabel(newEntity)"
                  [disabled]="label == '' || label == null"
                >
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              <button
              *ngIf="i > 0"
                type="submit"
                class="btn btn-danger"
                (click)="removeLabel(newEntity, i)"
              >
                <span class="glyphicon glyphicon-minus"></span>
              </button>
            </td>
            <td>
              <input
                class="form-control"
                placeholder="Labels (ex : Person, Per)"
                [(ngModel)]="newEntity.labels[i]"
                name="label[{{ i }}]"
                #type="ngModel"
                required="true"
              />
            </td>
          </tr>
        </table>

        <small
          *ngIf="validLabels(newEntity)"
          class="form-text text-muted text-danger"
          >*Labels are obligatory</small
        >
      </div>
    </div>
    <!-- Background Color -->
    <div class="form-group col-xs-2">
      <input
        class="form-control form-color"
        type="color"
        [(ngModel)]="newEntity.bgColor"
        name="bgColor"
        #type="ngModel"
        required="true"
      />
      <small
        *ngIf="newEntity.bgColor == '' || newEntity.bgColor == null"
        class="form-text text-muted text-danger"
        >*Color is obligatory</small
      >
    </div>
    <!-- Border Color -->
    <div class="form-group col-xs-2">
      <input
        class="form-control form-color"
        type="color"
        [(ngModel)]="newEntity.borderColor"
        name="borderColor"
        #type="ngModel"
        required="true"
      />
      <small
        *ngIf="newEntity.borderColor == '' || newEntity.borderColor == null"
        class="form-text text-muted text-danger"
        >*Color is obligatory</small
      >
    </div>
  </form>
</div>

<!-- List -->
<div
  class="container-fluid"
  *ngFor="let entity of project.entities; let i = index"
>
  <div class="col-xs-12" style="border-top: 1px solid darkgrey; margin-bottom: 15px;">
  </div>

  <form class="row entity-row">
    <!-- Actions -->
    <div class="form-group col-xs-2">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="save(i)"
        [disabled]="entitiesData[i].error"
        style="margin-right: 2px;"
      >
        <span class="glyphicon glyphicon-floppy-disk"></span>
      </button>
      <button
        type="submit"
        class="btn btn-danger"
        [disabled]="entitiesData[i].delete"
        (click)="remove(i)"
      >
        <span class="glyphicon glyphicon-remove"></span>
      </button>
      <br />
      <small
        *ngIf="
          validEntity(entity, entitiesData[i], i) ||
          existInRelation(entity, entitiesData[i])
        "
        class="form-text text-muted text-danger"
        >{{ entitiesData[i].message }}</small
      >
    </div>

    <!-- Type -->
    <div class="form-group col-xs-3">
      <input
        class="form-control"
        placeholder="Type (ex : Person)"
        [(ngModel)]="entity.type"
        name="type"
        #type="ngModel"
        required="true"
        [disabled]="entitiesData[i].delete"
      />
      <small
        *ngIf="entity.type == '' || entity.type == null"
        class="form-text text-muted text-danger"
        >*Type is obligatory</small
      >
    </div>

    <!-- Labels -->
    <div class="form-group col-xs-3">
      <div>
        <table style="width: 100%;">
            <tr
            *ngFor="
            let label of entity.labels; let j = index; trackBy: trackBy
            "
          >
            <td>
                <button
                *ngIf="j == 0"
                  type="submit"
                  class="btn btn-success"
                  (click)="addLabel(entity)"
                  [disabled]="label == '' || label == null"
                >
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              <button
              *ngIf="j > 0"
                type="submit"
                class="btn btn-danger"
                (click)="removeLabel(entity, j)"
              >
                <span class="glyphicon glyphicon-minus"></span>
              </button>
            </td>
            <td>
              <input
                class="form-control"
                placeholder="Labels (ex : Person, Per)"
                [(ngModel)]="entity.labels[j]"
                name="label[{{ j }}]"
                #type="ngModel"
                required="true"
              />
            </td>
          </tr>
        </table>
        <small
          *ngIf="validLabels(entity)"
          class="form-text text-muted text-danger"
          >*Labels are obligatory</small
        >
      </div>
    </div>

    <!-- Background Color -->
    <div class="form-group col-xs-2">
      <input
        class="form-control form-color"
        type="color"
        [(ngModel)]="entity.bgColor"
        name="bgColor"
        #type="ngModel"
        required="true"
      />
      <small
        *ngIf="entity.bgColor == '' || entity.bgColor == null"
        class="form-text text-muted text-danger"
        >*Color is obligatory</small
      >
    </div>

    <!-- Border Color -->
    <div class="form-group col-xs-2">
      <input
        class="form-control form-color"
        type="color"
        [(ngModel)]="entity.borderColor"
        name="borderColor"
        #type="ngModel"
        required="true"
      />
      <small
        *ngIf="entity.borderColor == '' || entity.borderColor == null"
        class="form-text text-muted text-danger"
        >*Color is obligatory</small
      >
    </div>
  </form>
</div>
