<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" name="firstname" [(ngModel)]="userInfo.firstname" #firstname="ngModel" required />
      <div *ngIf="f.submitted && !firstname.valid" class="help-block">First name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastname.valid }">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" name="lastname" [(ngModel)]="userInfo.lastname" #lastname="ngModel" required />
      <div *ngIf="f.submitted && !lastname.valid" class="help-block">Last name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && email.valid }">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userInfo.email" #email="ngModel" required />
      <div *ngIf="f.submitted && !email.valid" class="help-block">E-mail is required</div>
      <div *ngIf="f.submitted && emailInvalid()" class="help-block">{{errorMessage}}</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="userInfo.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>
      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
