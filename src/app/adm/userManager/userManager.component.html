<h2>User management</h2>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef> First name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.firstname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef> Last name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.lastname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="modify">
      <mat-header-cell *matHeaderCellDef> Modify / Delete </mat-header-cell>
      <mat-cell *matCellDef="let user">
	  <!-- *ngIf compare si le role d'un utilisateur n'est pas Admin, et affiche les 
	  boutons dans ce cas. Si l'utilisateur est Admin, aucun bouton sera affichÃ©  -->
        <button *ngIf="user.role!=2" class="btn btn-primary" (click)="modifyUser(user)">Modify</button>
        <button *ngIf="user.role!=2" class="btn btn-primary" (click)="deleteUser(user)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
