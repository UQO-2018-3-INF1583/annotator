<div style="display:flex;justify-content: center">
  <mat-card>
    <mat-card-title>
      <h2>List of projects</h2>
    </mat-card-title>
    <mat-card-content>
      <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
          <mat-cell *matCellDef="let project"> {{project.title}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
          <mat-cell *matCellDef="let project"> {{project.description}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let project">
            <div style="display: flex;flex-wrap: nowrap;">
              <button *ngIf="isConnected" class="btn btn-primary" (click)="modifyProject(project)">View</button>
              <span *ngFor="let idAdmin of project.admin">
                <button *ngIf="isConnected && idAdmin === idUser" id="delete" class="btn btn-danger"
                  (click)="deleteProject(project)">Delete</button>
              </span>
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card-content>
  </mat-card>
</div>
